# Change these first
owner: triadhosting # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: WEB01
    url: https://triadhosting01.com
  - name: WEB02
    url: https://triadhosting02.com
  - name: WEB03
    url: https://triadhosting03.com
  - name: WEB05
    url: https://triadhosting05.com
  - name: WEB08
    url: https://triadhosting08.com
  - name: WEB09
    url: https://triadhosting09.com
  - name: WEB10
    url: https://triadhosting10.com
  - name: WEB11
    url: https://triadhosting11.com

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  #cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://www.triadhosting.com/images/thi-new-logo.png
  name: Triad Hosting Server Status
  favicon: https://triadhosting.com/favicon.ico
  css: ".logo img { height: 6rem; } #sapper { background-color: white; } [aria-current] { border-bottom-color: #F67021 } "
  introTitle: Server Status
  introMessage: 
  i18n:
    footer:  For more information, visit our [website](https://www.triadhosting.com)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"
